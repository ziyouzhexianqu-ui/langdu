    <script>
        // å…¨å±€å˜é‡
        let mode = 'reading';
        let volume = 0;
        let isActive = false;
        let threshold = 50;
        let timer = 0;
        let targetTime = 300;
        let targetVolume = 50;
        let animation = 'tree';
        let showAdvanced = false;
        let volumeHistory = [];
        let realtimeData = Array(30).fill(0);
        
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let animationFrame = null;
        let timerInterval = null;

        // åŠ¨ç”»é…ç½®
        const animations = [
            { id: 'tree', name: 'ğŸŒ² æˆé•¿æ ‘', emoji: 'ğŸŒ³', desc: 'å£°éŸ³è¶Šå¤§æ ‘è¶ŠèŒ‚ç››' },
            { id: 'flower', name: 'ğŸŒ¸ èŠ±å¼€', emoji: 'ğŸŒº', desc: 'å£°éŸ³è¶Šå¤§èŠ±è¶Šå¤š' },
            { id: 'star', name: 'â­ æ˜Ÿç©º', emoji: 'âœ¨', desc: 'å£°éŸ³è¶Šå¤§æ˜Ÿæ˜Ÿè¶Šäº®' },
            { id: 'fire', name: 'ğŸ”¥ ç«ç„°', emoji: 'ğŸ”¥', desc: 'å£°éŸ³è¶Šå¤§ç«ç„°è¶Šæ—º' },
            { id: 'water', name: 'ğŸ’§ æ°´æ³¢', emoji: 'ğŸ’§', desc: 'å£°éŸ³è¶Šå¤§æ³¢çº¹è¶Šå¤§' }
        ];

        // åˆå§‹åŒ–
        window.onload = function() {
            initAnimationButtons();
            initWaveform();
            updateAnimation();
        };

        // åˆå§‹åŒ–åŠ¨ç”»æŒ‰é’®
        function initAnimationButtons() {
            const container = document.getElementById('animationButtons');
            animations.forEach(anim => {
                const btn = document.createElement('button');
                btn.onclick = () => selectAnimation(anim.id);
                btn.id = `anim-${anim.id}`;
                btn.className = `p-4 rounded-2xl transition-all ${
                    animation === anim.id 
                        ? 'bg-gradient-to-br from-purple-500 to-pink-500 scale-105 shadow-lg'
                        : 'bg-white/10 hover:bg-white/20'
                }`;
                btn.innerHTML = `
                    <div class="text-4xl mb-2">${anim.emoji}</div>
                    <div class="text-white font-bold text-sm">${anim.name}</div>
                    <div class="text-purple-200 text-xs mt-1">${anim.desc}</div>
                `;
                container.appendChild(btn);
            });
        }

        // åˆå§‹åŒ–æ³¢å½¢
        function initWaveform() {
            const waveform = document.getElementById('waveform');
            for (let i = 0; i < 30; i++) {
                const bar = document.createElement('div');
                bar.className = 'flex-1 rounded-t-lg transition-all duration-100';
                bar.style.minHeight = '4px';
                bar.style.height = '0%';
                waveform.appendChild(bar);
            }
        }

        // åˆ‡æ¢é«˜çº§è®¾ç½®
        function toggleAdvanced() {
            showAdvanced = !showAdvanced;
            const panel = document.getElementById('advancedPanel');
            const btn = document.getElementById('advancedBtn');
            
            if (showAdvanced) {
                panel.classList.remove('hidden');
                btn.classList.add('bg-purple-500', 'border-purple-400');
                btn.classList.remove('bg-white/10', 'border-white/30');
            } else {
                panel.classList.add('hidden');
                btn.classList.remove('bg-purple-500', 'border-purple-400');
                btn.classList.add('bg-white/10', 'border-white/30');
            }
        }

        // æ›´æ–°ç›®æ ‡éŸ³é‡
        function updateTargetVolume(value) {
            targetVolume = parseInt(value);
            threshold = targetVolume;
            document.getElementById('targetVolumeDisplay').textContent = value + ' dB';
        }

        // æ›´æ–°ç›®æ ‡æ—¶é—´
        function updateTargetTime(value) {
            targetTime = parseInt(value) * 60;
            document.getElementById('totalTime').textContent = formatTime(targetTime);
        }

        // é€‰æ‹©åŠ¨ç”»
        function selectAnimation(animId) {
            animation = animId;
            animations.forEach(anim => {
                const btn = document.getElementById(`anim-${anim.id}`);
                if (anim.id === animId) {
                    btn.className = 'p-4 rounded-2xl transition-all bg-gradient-to-br from-purple-500 to-pink-500 scale-105 shadow-lg';
                } else {
                    btn.className = 'p-4 rounded-2xl transition-all bg-white/10 hover:bg-white/20';
                }
            });
            updateAnimation();
        }

        // åˆ‡æ¢æ¨¡å¼
        function setMode(newMode) {
            if (isActive) {
                stopMonitoring();
            }
            
            mode = newMode;
            const readingBtn = document.getElementById('readingBtn');
            const studyBtn = document.getElementById('studyBtn');
            const modeIcon = document.getElementById('modeIcon');
            const modeTitle = document.getElementById('modeTitle');
            
            if (newMode === 'reading') {
                readingBtn.className = 'px-8 py-4 rounded-2xl font-bold text-lg transition-all flex items-center gap-3 bg-gradient-to-r from-yellow-500 to-orange-500 text-white scale-105 shadow-lg';
                studyBtn.className = 'px-8 py-4 rounded-2xl font-bold text-lg transition-all flex items-center gap-3 bg-white/10 text-white hover:bg-white/20';
                modeIcon.innerHTML = 'â˜€ï¸';
                modeIcon.className = 'w-12 h-12 bg-yellow-400 rounded-full flex items-center justify-center text-2xl';
                modeTitle.textContent = 'æ—©è¯»æ¨¡å¼';
                threshold = 50;
            } else {
                studyBtn.className = 'px-8 py-4 rounded-2xl font-bold text-lg transition-all flex items-center gap-3 bg-gradient-to-r from-blue-500 to-cyan-500 text-white scale-105 shadow-lg';
                readingBtn.className = 'px-8 py-4 rounded-2xl font-bold text-lg transition-all flex items-center gap-3 bg-white/10 text-white hover:bg-white/20';
                modeIcon.innerHTML = 'ğŸ“š';
                modeIcon.className = 'w-12 h-12 bg-blue-400 rounded-full flex items-center justify-center text-2xl';
                modeTitle.textContent = 'è‡ªä¹ æ¨¡å¼';
                threshold = 30;
            }
        }

        // å¼€å§‹/åœæ­¢ç›‘æµ‹
        async function toggleMonitoring() {
            if (!isActive) {
                await startMonitoring();
            } else {
                stopMonitoring();
            }
        }

        // å¼€å§‹ç›‘æµ‹
        async function startMonitoring() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                
                analyser.smoothingTimeConstant = 0.8;
                analyser.fftSize = 256;
                
                microphone.connect(analyser);
                
                isActive = true;
                timer = 0;
                volumeHistory = [];
                
                document.getElementById('monitorText').textContent = 'åœæ­¢ç›‘æµ‹';
                document.getElementById('monitorBtn').className = 'px-12 py-4 bg-gradient-to-r from-red-500 to-pink-500 text-white rounded-2xl text-xl font-bold hover:scale-105 transition-transform shadow-lg flex items-center gap-3';
                document.getElementById('progressBar').classList.remove('hidden');
                
                timerInterval = setInterval(() => {
                    timer++;
                    updateTimer();
                }, 1000);
                
                detectVolume();
            } catch (error) {
                alert('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·ç¡®ä¿å·²æˆæƒéº¦å…‹é£æƒé™ï¼');
                console.error(error);
            }
        }

        // åœæ­¢ç›‘æµ‹
        function stopMonitoring() {
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            if (microphone && microphone.mediaStream) {
                microphone.mediaStream.getTracks().forEach(track => track.stop());
            }
            if (audioContext) {
                audioContext.close();
            }
            
            if (volumeHistory.length > 0) {
                const avg = volumeHistory.reduce((a, b) => a + b, 0) / volumeHistory.length;
                document.getElementById('avgVolumeDisplay').textContent = Math.round(avg) + '%';
            }
            
            isActive = false;
            volume = 0;
            realtimeData = Array(30).fill(0);
            
            document.getElementById('monitorText').textContent = 'å¼€å§‹ç›‘æµ‹';
            document.getElementById('monitorBtn').className = 'px-12 py-4 bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-2xl text-xl font-bold hover:scale-105 transition-transform shadow-lg flex items-center gap-3';
            document.getElementById('progressBar').classList.add('hidden');
            document.getElementById('messageBox').classList.add('hidden');
            
            updateWaveform();
            updateAnimation();
        }

        // æ£€æµ‹éŸ³é‡
        function detectVolume() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function checkVolume() {
                if (!isActive) return;
                
                analyser.getByteFrequencyData(dataArray);
                
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    sum += dataArray[i];
                }
                const average = sum / bufferLength;
                const volumePercent = Math.min(100, (average / 128) * 100);
                
                volume = volumePercent;
                volumeHistory.push(volumePercent);
                realtimeData.shift();
                realtimeData.push(volumePercent);
                
                updateDisplay();
                updateMessage();
                updateWaveform();
                updateAnimation();
                
                animationFrame = requestAnimationFrame(checkVolume);
            }
            
            checkVolume();
        }

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            document.getElementById('currentVolume').textContent = Math.round(volume);
        }

        // æ›´æ–°è®¡æ—¶å™¨
        function updateTimer() {
            document.getElementById('timerDisplay').textContent = formatTime(timer);
            document.getElementById('currentTime').textContent = formatTime(timer);
            
            const percent = Math.min(100, (timer / targetTime) * 100);
            document.getElementById('progressPercent').textContent = Math.round(percent) + '%';
            document.getElementById('progressBarFill').style.width = percent + '%';
            document.getElementById('completionDisplay').textContent = Math.round(percent) + '%';
        }

        // æ›´æ–°æ¶ˆæ¯
        function updateMessage() {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            let msg = '';
            
            if (mode === 'reading') {
                if (volume >= threshold) {
                    msg = 'ğŸ‘ å¾ˆå¥½ï¼å£°éŸ³å¾ˆæ£’ï¼';
                } else if (volume >= threshold * 0.7) {
                    msg = 'ğŸ’ª ä¸é”™ï¼å¯ä»¥å†å¤§å£°ä¸€äº›ï¼';
                } else {
                    msg = 'ğŸ“¢ å£°éŸ³å¤ªå°äº†ï¼å¤§å£°æœ—è¯»ï¼';
                }
            } else {
                if (volume <= threshold) {
                    msg = 'âœ¨ å¾ˆå®‰é™ï¼ç»§ç»­ä¿æŒï¼';
                } else if (volume <= threshold * 1.5) {
                    msg = 'âš ï¸ æœ‰ç‚¹åµï¼Œè¯·å°å£°ä¸€äº›';
                } else {
                    msg = 'ğŸ”´ å¤ªåµäº†ï¼è¯·ä¿æŒå®‰é™ï¼';
                }
            }
            
            if (msg) {
                messageBox.classList.remove('hidden');
                messageText.textContent = msg;
            } else {
                messageBox.classList.add('hidden');
            }
        }

        // æ›´æ–°æ³¢å½¢
        function updateWaveform() {
            const waveform = document.getElementById('waveform');
            const bars = waveform.children;
            
            for (let i = 0; i < bars.length && i < realtimeData.length; i++) {
                const val = realtimeData[i];
                bars[i].style.height = val + '%';
                
                let color;
                if (mode === 'reading') {
                    color = val > threshold ? '#10b981' : '#ef4444';
                } else {
                    color = val > threshold ? '#ef4444' : '#10b981';
                }
                bars[i].style.backgroundColor = color;
            }
        }

        // æ›´æ–°åŠ¨ç”»
        function updateAnimation() {
            const container = document.getElementById('animationContainer');
            const scale = Math.max(0.3, volume / 100);
            
            switch (animation) {
                case 'tree':
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-end h-full">
                            <div style="transform: scale(${0.5 + scale}); transition: all 0.3s;">
                                <div class="text-8xl mb-2">ğŸŒ³</div>
                                <div class="w-16 bg-amber-700 mx-auto rounded-lg" style="height: ${20 + volume * 0.5}px"></div>
                            </div>
                            ${volume > threshold ? '<div class="absolute inset-0 flex items-center justify-center pointer-events-none"><div class="text-6xl animate-bounce-custom">ğŸ‰</div></div>' : ''}
                        </div>
                    `;
                    break;
                    
                case 'flower':
                    let flowers = '';
                    for (let i = 0; i < Math.floor(volume / 10); i++) {
                        flowers += `<div class="absolute text-6xl" style="left: ${20 + i * 10}%; top: ${30 + Math.sin(i) * 20}%; opacity: ${0.5 + Math.random() * 0.5}">ğŸŒ¸</div>`;
                    }
                    container.innerHTML = `
                        <div class="flex items-center justify-center h-full relative">
                            ${flowers}
                            <div class="text-9xl" style="transform: scale(${0.5 + scale}); transition: all 0.3s;">ğŸŒº</div>
                        </div>
                    `;
                    break;
                    
                case 'star':
                    let stars = '';
                    for (let i = 0; i < Math.floor(volume / 5); i++) {
                        stars += `<div class="absolute text-4xl" style="left: ${Math.random() * 90}%; top: ${Math.random() * 90}%; opacity: ${volume / 100}; animation: twinkle ${1 + Math.random()}s infinite;">â­</div>`;
                    }
                    container.innerHTML = `
                        <div class="flex items-center justify-center h-full relative bg-gradient-to-b from-indigo-950 to-purple-950">
                            ${stars}
                            <div class="text-9xl z-10" style="transform: scale(${0.5 + scale}); transition: all 0.3s; filter: brightness(${1 + scale})">âœ¨</div>
                        </div>
                    `;
                    break;
                    
                case 'fire':
                    let flames = '';
                    if (volume > 70) flames = '<div class="text-6xl">ğŸ”¥ğŸ”¥ğŸ”¥</div>';
                    else if (volume > 40) flames = '<div class="text-6xl">ğŸ”¥ğŸ”¥</div>';
                    
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-end h-full">
                            <div style="transform: scale(${0.5 + scale}); transition: all 0.2s; filter: brightness(${1 + scale})">
                                ${flames}
                                <div class="text-9xl">ğŸ”¥</div>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'water':
                    let ripples = '';
                    for (let i = 0; i < Math.floor(volume / 15); i++) {
                        ripples += `<div class="absolute border-4 border-blue-400 rounded-full" style="width: ${(i + 1) * 60}px; height: ${(i + 1) * 60}px; opacity: ${1 - i * 0.2}; animation: ripple ${2 + i}s infinite;"></div>`;
                    }
                    container.innerHTML = `
